<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pearl Jam's Concert Artwork</title>
    <style>
        body {
            margin: 0;
            background: black;
        }

        .carousel-inner img {
            margin: 2.5% auto auto auto;
            width: 80%;
            height: 95vh;
        }

    </style>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/pearljamplayer/pjdb2005/main/Live_@_Apoteose_2005-12-04/artwork/03-concert-artwork-2005-12-04.jpg" alt="" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/pearljamplayer/pjdb2024/main/Live_@_Climate_Pledge_Arena_2024-05-28/artwork/03-concert-artwork-2024-05-28.jpg" alt="" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/pearljamplayer/pjdb2024/main/Live_@_Climate_Pledge_Arena_2024-05-30/artwork/03-concert-artwork-2024-05-30.jpg" alt="" class="d-block">
            </div>
        </div>
  
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
